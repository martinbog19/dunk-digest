<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Daily New York Knicks Digest</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      color: #111;
    }

    .wrapper {
      max-width: 520px;
      background: white;
      padding: 18px;
      border-radius: 6px;
      border-left: 6px solid #0033A0; /* Knicks Blue */
    }

    .header {
      font-size: 20px;
      font-weight: 700;
      color: #0033A0; /* Knicks Blue */
      margin-bottom: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th {
      background: #0033A0; /* Knicks Blue */
      color: white;
      padding: 8px;
      text-align: left;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    tr:nth-child(even) {
      background: #f5f7fc;
    }

    .pts {
      font-weight: 600;
      color: #FF671F; /* Knicks Orange */
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">Top 5 Scorers</div>
        <table class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Player</th>
      <th>PTS</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jalen Brunson</td>
      <td>29.1</td>
    </tr>
    <tr>
      <td>Karl-Anthony Towns</td>
      <td>21.7</td>
    </tr>
    <tr>
      <td>Mikal Bridges</td>
      <td>16.2</td>
    </tr>
    <tr>
      <td>OG Anunoby</td>
      <td>15.8</td>
    </tr>
    <tr>
      <td>Miles McBride</td>
      <td>11.2</td>
    </tr>
  </tbody>
</table>
  </div>
</body>
</html>
